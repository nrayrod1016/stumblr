{% extends 'base.html' %}
{% load static %}

{% block content %}

<div class='page-header'>
  <h1>Delete Cat?</h1>
  <img src="{% static 'images/nerd-cat.svg' %}" alt="A cat using a computer"/>
</div>

<h2>Are you sure you want to delete {{ object.title }}?</h2>

<form action="" method="post" class="form bg-gray-800">
  {% csrf_token %}
  <a href="{% url 'posts_detail' post.id %}" class="btn secondary">
  Cancel
  </a>
  <button type="submit" class="btn danger">Yes - Delete!</button>
</form>


{% endblock %}
