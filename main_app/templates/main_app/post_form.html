{% extends 'base.html' %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static 'css/form.css' %}"/>

{% endblock %}

{% block content %}

		
	
<div class='page-header '>
{% if object %}
  <h1 class="text-white">Edit {{ object.title }}</h1>
{% else %}
  <h1 class="text-center text-white text-xl m-5">Add a Post</h1>
{% endif %}
</div>
<section class="center  bg-gray-100"> 
  <form action="" method='post' class='form-container text-center  content-center h-screen bg-gray-800 '>
    {% csrf_token %}
  <table class="text-gray-400 text-center">
  {{form.as_table}}
      
  </table>
  <button type="submit" class="bg-red-500 hover:bg-red-700 text-white content-center font-bold mt-2 py-2 px-2 rounded focus:outline-none focus:shadow-outline">Submit!</button>
  </form>
</section> 
	</div>
</div>
{% endblock %}
